<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video - GoStream</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            border-radius: 10px;
            background-color: #2c2c2c;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #ffcc00;
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
            color: #ffffff;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid #444;
            border-radius: 6px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #ffcc00;
            background-color: #444;
        }

        input[type="submit"] {
            background-color: #ff3c00;
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 6px 20px rgba(255, 60, 0, 0.3);
        }

        input[type="submit"]:hover {
            background-color: #ff6347;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 60, 0, 0.5);
        }

        input[type="submit"]:active {
            transform: translateY(0);
            box-shadow: 0 6px 18px rgba(255, 60, 0, 0.4);
        }

        /* Style adjustments for mobile responsiveness */
        @media (max-width: 600px) {
            form {
                padding: 20px;
            }

            h1 {
                font-size: 1.6rem;
            }

            input[type="file"], input[type="submit"] {
                width: 100%;
            }
        }
    </style>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script>
         function validateForm(event) {
             const fileInput = document.getElementById('file');
             if (!fileInput.value) {
                 event.preventDefault(); // Prevent form submission
                 Swal.fire({
                     icon: 'warning',
                     title: 'No file selected',
                     text: 'Please select a video file before uploading.',
                     confirmButtonColor: '#ff3c00'
                 });
             }
         }
     </script>
 </head>
 <body>
     <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="validateForm(event)">
         <h1>Upload Your Video</h1>
         <label for="file">Select a video to upload:</label>
         <input type="file" id="file" name="video" accept="video/*">
         <input type="submit" value="Upload Video">
     </form>
 </body>
 </html>
